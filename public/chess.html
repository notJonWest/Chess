<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width"/>
    <title>Chess</title>
    <link rel="icon" href="./skins/default/pieces/BlackKnight"/>
    <link rel="stylesheet" type="text/css" href="./styles/chess.css"/>
    <style></style> <!-- For custom skin classes -->
</head>
<body>
    <header>
        <div id="gameInfo">
            <p id="using" class="hide"></p>
            <p id="myTeam"></p>
            <p id="whoseTurn" class="white">White's Turn</p>
            <p id="wait">Waiting for players</p>
        </div>
    </header>
    <main>
        <div id="chessBoard">
            <div id="gameOver" class="hide">
                <h1>Game Over!</h1>
                <span><span id="winnerTeam"></span> won the game</span>
                <!--Make a rematch prompt later-->
                <form action="./" method="post">
                    <input type="submit" value="Done"/>
                </form>
            </div>
            <div id="promotionPanel" class="hide">
                <h3 id="promoHead">Promote your pawn to:</h3>
                <div id="promotionChoices">
                    <button id="rookBtn" name="rook">Rook</button>
                    <button id="knightBtn" name="knight">Knight</button>
                    <button id="bishopBtn" name="bishop">Bishop</button>
                    <button id="queenBtn" name="queen">Queen</button>
                </div>
                <input id="promotingId" type="hidden" name="piece"/>
            </div>
            <div id="chessDiv"></div>
        </div>
        <div id="log">
            <span id="logTitle">Log</span>
            <hr/>
            <div id="logEvents"></div>
        </div>
    </main>
<footer>
</footer>
</body>
</html>

        src="https://code.jquery.com/jquery-3.3.1.min.js"

        crossorigin="anonymous"></script>
